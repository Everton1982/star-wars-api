<!doctype html>
<html lang="pt-br">

<head>
  <title>Star Wars API Angular JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body id="movies">
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="text-black title-index">
        <img src="https://vignette.wikia.nocookie.net/logopedia/images/5/5b/Star-Wars-Logo_Silver.png/revision/latest?cb=20151106011636"
          class="img-fluid">
      </h1>
    </div>
    <div class="row justify-content-center">
      <h2 class="text-white subtitle-index">Movie description</h2>
    </div>
    <div ng-app="myApp" ng-controller="myController">
      <div class="row justify-content-center">
        <div class="card" ng-repeat="row in jsondata" style="width: 18rem;">
          <img class="card-img-top" src={{row.url}} alt="Card image cap">
          <h5 class="card-title text-center">{{row.title}}</h5>
          <div class="card-body">
            <p class="card-text">{{row.opening_crawl}}</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var myApp = angular.module('myApp', []);
      myApp.controller('myController', function ($scope, $http) {
        $http.get('/data.json')
          .then(function (response) {
            $scope.jsondata = response.data;
            console.log("status:" + response.status);
          }).catch(function (response) {
            console.error('Error occurred:', response.status, response.data);
          }).finally(function () {
            console.log("Task Finished.");
          });
      });
    </script>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
