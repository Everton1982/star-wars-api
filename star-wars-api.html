<!doctype html>
<html lang="pt-br">

<head>
  <title>Star Wars API Angular JS</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body id="index">
  <div class="container">
    <div ng-app="myApp" ng-controller="jsCtrl" class="col">
      <h1 class="text-white title-index">Star Wars Collection</h1>
      <h6 class="text-white subtitle-index">Search Movies</h6>
      <p>
        <input class="input-group-text" type="text" ng-model="movies" placeholder="Type the movie to look for">
      </p>
      <div ng-show="movies">
        <ul class="none" ng-init="link = '/movies/movies-description.html' ">
          <li class="animated fadeInUp " ng-repeat="x in films | filter:movies">
            <a ng-show="movies" ng-href="{{link}}">
              {{ x }}
              <br>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      angular.module('myApp', []).controller('jsCtrl', function ($scope) {
        $scope.films = [
          "A New Hope",
          "The Empire Strikes Back",
          "Return of the Jedi",
          "The Phantom Menace",
          "Attack of the Clones",
          "Revenge of the Sith",
          "The Force Awakens"
        ];
      });
    </script>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
